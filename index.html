<body translate="no">
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>

    <div id="overlay">
        <ul>
            <li class="title">üéÑ Âú£ËØûÊ†ëÈü≥‰πê‰∏≠ÂøÉ</li>
            <li>

            <li><button class="btn" id="btnA" type="button">Snowflakes Falling Down</button></li>

    <script id="rendered-js">
        // Ë∑≥ËΩ¨ÁΩëÊòì‰∫ëÈü≥‰πê‰∏ªÁïåÈù¢ÁöÑÂáΩÊï∞
        function goToNetEase() {
            // orpheus://open ÊòØÂî§Ëµ∑ÁΩëÊòì‰∫ëÈü≥‰πêÂÆ¢Êà∑Á´ØÁöÑÈÄöÁî®ÂçèËÆÆ
            window.location.href = "orpheus://open";
            
            // ÂÖúÂ∫ïÈÄªËæëÔºöÂ¶ÇÊûú 2 ÁßíÂÜÖÊ≤°Âî§Ëµ∑ÔºàÂèØËÉΩÊ≤°Ë£Ö APPÔºâÔºåÂèØ‰ª•Ë∑≥ËΩ¨Âà∞‰∏ãËΩΩÈ°µÔºàÂèØÈÄâÔºâ
            /*
            setTimeout(() => {
                if (confirm("Êú™Ê£ÄÊµãÂà∞ÁΩëÊòì‰∫ëÈü≥‰πêÔºåÊòØÂê¶ÂâçÂæÄ‰∏ãËΩΩÔºü")) {
                    window.location.href = "https://music.163.com/#/download";
                }
            }, 2000);
            */
        }

        const { PI, sin, cos } = Math;
        const TAU = 2 * PI;
        const map = (value, sMin, sMax, dMin, dMax) => dMin + (value - sMin) / (sMax - sMin) * (dMax - dMin);
        const range = (n, m = 0) => Array(n).fill(m).map((i, j) => i + j);
        const rand = (max, min = 0) => min + Math.random() * (max - min);
        const randInt = (max, min = 0) => Math.floor(min + Math.random() * (max - min));
        const randChoise = arr => arr[randInt(arr.length)];
        const polar = (ang, r = 1) => [r * cos(ang), r * sin(ang)];

        let scene, camera, renderer, analyser, composer;
        let step = 0;
        const uniforms = {
            time: { type: "f", value: 0.0 },
            step: { type: "f", value: 0.0 }
        };

        const params = {
            exposure: 1,
            bloomStrength: 0.9,
            bloomThreshold: 0,
            bloomRadius: 0.5
        };

        const fftSize = 2048;
        const totalPoints = 4000;
        const listener = new THREE.AudioListener();
        const audio = new THREE.Audio(listener);

        document.querySelector("#upload").addEventListener("change", uploadAudio, false);
        const buttons = [document.getElementById('btnA'), document.getElementById('btnB')];
        buttons.forEach((button, index) => {
            if(button) button.addEventListener("click", () => loadAudio(index));
        });

        function init() {
            const overlay = document.getElementById("overlay");
            overlay.remove();

            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(-0.09, -2.55, 24.42);

            const format = renderer.capabilities.isWebGL2 ? THREE.RedFormat : THREE.LuminanceFormat;
            uniforms.tAudioData = {
                value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, format)
            };

            addPlane(scene, uniforms, 3000);
            addSnow(scene, uniforms);
            range(10).map(i => {
                addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
                addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
            });

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = params.bloomThreshold;
            bloomPass.strength = params.bloomStrength;
            bloomPass.radius = params.bloomRadius;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            addListners(camera, renderer, composer);
            animate();
        }

        function animate(time) {
            analyser.getFrequencyData();
            uniforms.tAudioData.value.needsUpdate = true;
            step = (step + 1) % 1000;
            uniforms.time.value = time;
            uniforms.step.value = step;
            composer.render();
            requestAnimationFrame(animate);
        }

        function loadAudio(i) {
            document.getElementById("overlay").innerHTML = '<div class="text-loading">Ê≠£Âú®‰∏ãËΩΩÈü≥‰πêÔºåËØ∑Á®çÁ≠â...</div>';
            const files = [
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Simon_Panrucker/Happy_Christmas_You_Guys/Simon_Panrucker_-_01_-_Snowflakes_Falling_Down.mp3",
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Dott/This_Christmas/Dott_-_01_-_This_Christmas.mp3"
            ];
            new THREE.AudioLoader().load(files[i], function (buffer) {
                audio.setBuffer(buffer);
                audio.play();
                analyser = new THREE.AudioAnalyser(audio, fftSize);
                init();
            });
        }

        function uploadAudio(event) {
            document.getElementById("overlay").innerHTML = '<div class="text-loading">Ëß£Êûê‰∏≠...</div>';
            const reader = new FileReader();
            reader.onload = function (file) {
                listener.context.decodeAudioData(file.target.result, function (audioBuffer) {
                    audio.setBuffer(audioBuffer);
                    audio.play();
                    analyser = new THREE.AudioAnalyser(audio, fftSize);
                    init();
                });
            };
            reader.readAsArrayBuffer(event.target.files[0]);
        }

        // --- 3D Âú∫ÊôØÊûÑÂª∫ÂáΩÊï∞ (‰øùÊåÅÂéüÊ†∑) ---
        function addTree(scene, uniforms, totalPoints, treePosition) {
            const vertexShader = `
                attribute float mIndex;
                varying vec3 vColor;
                varying float opacity;
                uniform sampler2D tAudioData;
                float norm(float value, float min, float max ){ return (value - min) / (max - min); }
                float lerp(float norm, float min, float max){ return (max - min) * norm + min; }
                float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){ return lerp(norm(value, sourceMin, sourceMax), destMin, destMax); }
                void main() {
                    vColor = color;
                    vec3 p = position;
                    vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
                    float amplitude = texture2D( tAudioData, vec2( mIndex, 0.1 ) ).r;
                    float amplitudeClamped = clamp(amplitude-0.4,0.0, 0.6 );
                    float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
                    opacity = map(mvPosition.z , -200.0, 15.0, 0.0, 1.0);
                    gl_PointSize = sizeMapped * ( 100.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }`;
            const fragmentShader = `
                varying vec3 vColor;
                varying float opacity;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4( vColor, opacity ) * texture2D( pointTexture, gl_PointCoord ); 
                }`;
            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: { ...uniforms, pointTexture: { value: new THREE.TextureLoader().load(`https://assets.codepen.io/3685267/spark1.png`) } },
                vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true, vertexColors: true
            });
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], sizes = [], phases = [], mIndexs = [];
            const color = new THREE.Color();
            for (let i = 0; i < totalPoints; i++) {
                const t = Math.random();
                const y = map(t, 0, 1, -8, 10);
                const ang = map(t, 0, 1, 0, 6 * TAU) + TAU / 2 * (i % 2);
                const [z, x] = polar(ang, map(t, 0, 1, 5, 0));
                const mod = map(t, 0, 1, 1, 0);
                positions.push(x + rand(-0.3 * mod, 0.3 * mod), y + rand(-0.3 * mod, 0.3 * mod), z + rand(-0.3 * mod, 0.3 * mod));
                color.setHSL(map(i, 0, totalPoints, 1.0, 0.0), 1.0, 0.5);
                colors.push(color.r, color.g, color.b);
                phases.push(rand(1000));
                sizes.push(1);
                mIndexs.push(map(i, 0, totalPoints, 1.0, 0.0));
            }
            geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute("mIndex", new THREE.Float32BufferAttribute(mIndexs, 1));
            const tree = new THREE.Points(geometry, shaderMaterial);
            [tree.position.x, tree.position.y, tree.position.z] = treePosition;
            scene.add(tree);
        }

        function addSnow(scene, uniforms) {
            const vertexShader = `
                attribute float size; attribute float phase; attribute float phaseSecondary;
                varying vec3 vColor; varying float opacity;
                uniform float time; uniform float step;
                float norm(float value, float min, float max ){ return (value - min) / (max - min); }
                float lerp(float norm, float min, float max){ return (max - min) * norm + min; }
                float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){ return lerp(norm(value, sourceMin, sourceMax), destMin, destMax); }
                void main() {
                    float t = time* 0.0006;
                    vColor = color;
                    vec3 p = position;
                    p.y = map(mod(phase+step, 1000.0), 0.0, 1000.0, 25.0, -8.0);
                    p.x += sin(t+phase); p.z += sin(t+phaseSecondary);
                    opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);
                    vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
                    gl_PointSize = size * ( 100.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }`;
            const fragmentShader = `
                uniform sampler2D pointTexture; varying vec3 vColor; varying float opacity;
                void main() { gl_FragColor = vec4( vColor, opacity ) * texture2D( pointTexture, gl_PointCoord ); }`;
            
            const sprites = [
                "https://assets.codepen.io/3685267/snowflake1.png",
                "https://assets.codepen.io/3685267/snowflake2.png"
            ];

            sprites.forEach(sprite => {
                const geo = new THREE.BufferGeometry();
                const pos = [], cols = [], s = [], ph = [], phS = [];
                for (let i = 0; i < 150; i++) {
                    pos.push(rand(25, -25), 0, rand(15, -150));
                    const c = new THREE.Color().set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee"]));
                    cols.push(c.r, c.g, c.b);
                    ph.push(rand(1000)); phS.push(rand(1000)); s.push(rand(4, 2));
                }
                geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
                geo.setAttribute("color", new THREE.Float32BufferAttribute(cols, 3));
                geo.setAttribute("size", new THREE.Float32BufferAttribute(s, 1));
                geo.setAttribute("phase", new THREE.Float32BufferAttribute(ph, 1));
                geo.setAttribute("phaseSecondary", new THREE.Float32BufferAttribute(phS, 1));
                const mat = new THREE.ShaderMaterial({
                    uniforms: { ...uniforms, pointTexture: { value: new THREE.TextureLoader().load(sprite) } },
                    vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true, vertexColors: true
                });
                scene.add(new THREE.Points(geo, mat));
            });
        }

        function addPlane(scene, uniforms, totalPoints) {
            const vertexShader = `
                attribute float size; attribute vec3 customColor;
                varying vec3 vColor;
                void main() {
                    vColor = customColor;
                    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                    gl_PointSize = size * ( 300.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }`;
            const fragmentShader = `
                uniform sampler2D pointTexture; varying vec3 vColor;
                void main() { gl_FragColor = vec4( vColor, 1.0 ) * texture2D( pointTexture, gl_PointCoord ); }`;
            const geo = new THREE.BufferGeometry();
            const pos = [], cols = [], s = [];
            for (let i = 0; i < totalPoints; i++) {
                pos.push(rand(-25, 25), 0, rand(-150, 15));
                const c = new THREE.Color().set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));
                cols.push(c.r, c.g, c.b); s.push(1);
            }
            geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute("customColor", new THREE.Float32BufferAttribute(cols, 3));
            geo.setAttribute("size", new THREE.Float32BufferAttribute(s, 1));
            const plane = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: { ...uniforms, pointTexture: { value: new THREE.TextureLoader().load(`https://assets.codepen.io/3685267/spark1.png`) } },
                vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true, vertexColors: true
            }));
            plane.position.y = -8;
            scene.add(plane);
        }

        function addListners(camera, renderer, composer) {
            window.addEventListener("resize", () => {
                const width = window.innerWidth, height = window.innerHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                composer.setSize(width, height);
            }, false);
        }
    </script>
